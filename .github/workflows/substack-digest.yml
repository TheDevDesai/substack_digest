name: Substack Digest + Commands

on:
  # Manual trigger only (for commands mode)
  workflow_dispatch: {}

  # Daily digest only (1 run per day)
  schedule:
    - cron: "0 0 * * *"   # 00:00 UTC = 08:00 SGT

concurrency:
  group: substack-digest-bot
  cancel-in-progress: true

jobs:
  run-bot:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser python-dateutil requests openai

      - name: Decide mode (digest or commands)
        id: mode
        run: |
          MODE="commands"
          if [ "${{ github.event_name }}" = "schedule" ]; then
            MODE="digest"
          fi
          echo "MODE=$MODE" >> $GITHUB_OUTPUT

      - name: Run digest
        if: steps.mode.outputs.MODE == 'digest'
        run: |
          python substack_to_telegram.py

      - name: Run commands mode
        if: steps.mode.outputs.MODE == 'commands'
        run: |
          python substack_to_telegram.py --commands-only

